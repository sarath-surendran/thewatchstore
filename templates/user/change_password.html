{% extends 'user/base.html' %}
{% load static %}
{% block 'content' %}
<div class="row d-flex align-items-center justify-content-center">
    <div class="col-6" style="background-color: #eee;">
        <h2>Change Password</h2>

        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form action="{% url 'change_password' %}" method="post">
            {% csrf_token %}

            <input type="text" name="old_password" placeholder="Old Password" required class="single-input">
            <input type="text" name="new_password" placeholder="New Password" required class="single-input">
            <div>
                <button type="submit">Submit</button>

            </div>
        </form>
    </div>
</div>
{% endblock %}
