{% extends 'user/base.html'%}
{% load static %}
{% block 'content' %}
<main>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 20px;
		}

		table {
			margin: 0 auto;
			border-collapse: collapse;
			width: 80%;
			background-color: white;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
		}

		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			color: #333;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		td:last-child {
			font-weight: bold;
		}

		
	</style>
    <h1>Order List</h1>
	<table>
		<thead>
			<tr>
				<th>Order ID</th>
                <th>Image</th>
				<th>Item</th>
				<!-- <th>Quantity</th>
				<th>Price</th> -->
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
            {% for order in orders %}
			<tr>
				<td>{{order.order.order_number}}</td>
                <td><img src="{{order.product.image.url}}" width="100" alt=""></td>
				<td><a href="{% url 'view_order_details' order.id %}" style="color: black;">{{order.product.name}}</a></td>
				<!-- <td>{{order.quantity}}</td>
				<td>${{order.product_price}}</td> -->
				<td>{{order.order.status}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</main>
{% endblock %}
